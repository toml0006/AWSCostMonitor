<svg width="600" height="380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="380" fill="#f5f5f7"/>
  
  <!-- Dialog window -->
  <g filter="url(#shadow)">
    <rect x="100" y="90" width="400" height="200" rx="12" fill="white"/>
  </g>
  
  <!-- Warning icon -->
  <circle cx="150" cy="140" r="20" fill="#FFC107"/>
  <text x="150" y="148" text-anchor="middle" fill="white" font-family="-apple-system, system-ui" font-size="24" font-weight="bold">!</text>
  
  <!-- Dialog text -->
  <text x="190" y="140" font-family="-apple-system, system-ui" font-size="16" font-weight="600" fill="#1d1d1f">
    "AWSCostMonitor" cannot be opened
  </text>
  <text x="190" y="165" font-family="-apple-system, system-ui" font-size="14" fill="#86868b">
    because the developer cannot be verified.
  </text>
  <text x="100" y="195" font-family="-apple-system, system-ui" font-size="13" fill="#86868b">
    macOS cannot verify that this app is free from malware.
  </text>
  
  <!-- Buttons -->
  <rect x="340" y="240" width="70" height="32" rx="6" fill="#007AFF"/>
  <text x="375" y="260" text-anchor="middle" fill="white" font-family="-apple-system, system-ui" font-size="14">Cancel</text>
  
  <rect x="420" y="240" width="70" height="32" rx="6" fill="#f5f5f7" stroke="#d2d2d7"/>
  <text x="455" y="260" text-anchor="middle" fill="#1d1d1f" font-family="-apple-system, system-ui" font-size="14">Show in</text>
  <text x="455" y="260" text-anchor="middle" fill="#1d1d1f" font-family="-apple-system, system-ui" font-size="14">
    <tspan x="455" dy="-5">Show in</tspan>
    <tspan x="455" dy="15">Finder</tspan>
  </text>
</svg>