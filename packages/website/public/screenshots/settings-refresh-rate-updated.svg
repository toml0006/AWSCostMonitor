<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Window shadow -->
    <filter id="windowShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="12" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#1e1e1e"/>
  
  <!-- Main window -->
  <g filter="url(#windowShadow)">
    <rect x="80" y="60" width="1040" height="680" rx="12" ry="12" fill="#2d2d2d" stroke="#404040" stroke-width="1"/>
    
    <!-- Title bar -->
    <rect x="80" y="60" width="1040" height="50" rx="12" ry="12" fill="#3a3a3a"/>
    <rect x="80" y="95" width="1040" height="15" fill="#3a3a3a"/>
    
    <!-- Traffic light buttons -->
    <circle cx="105" cy="85" r="7" fill="#FF5F57"/>
    <circle cx="125" cy="85" r="7" fill="#FFBD2E"/>
    <circle cx="145" cy="85" r="7" fill="#28CA42"/>
    
    <!-- Title -->
    <text x="600" y="90" text-anchor="middle" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="600">AWS Cost Monitor Settings</text>
    
    <!-- Left sidebar -->
    <rect x="80" y="110" width="350" height="630" fill="#2d2d2d"/>
    
    <!-- Settings section title -->
    <text x="100" y="150" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="24" font-weight="600">Settings</text>
    
    <!-- Refresh Rate (selected) -->
    <rect x="100" y="170" width="310" height="50" rx="8" ry="8" fill="#007AFF"/>
    <g>
      <circle cx="125" cy="195" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M 120,195 A 5,5 0 1,1 130,195" stroke="#ffffff" stroke-width="2" fill="none"/>
      <polygon points="128,192 132,195 128,198" fill="#ffffff"/>
      <text x="145" y="200" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="500">Refresh Rate</text>
    </g>
    
    <!-- Display -->
    <rect x="100" y="230" width="310" height="50" rx="8" ry="8" fill="transparent"/>
    <text x="125" y="250" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="14" font-weight="500">Aa</text>
    <text x="145" y="260" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">Display</text>
    
    <!-- AWS -->
    <rect x="100" y="290" width="310" height="50" rx="8" ry="8" fill="transparent"/>
    <path d="M 115,310 Q 125,300 135,310 Q 125,320 115,310" fill="none" stroke="#ffffff" stroke-width="2"/>
    <text x="145" y="320" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">AWS</text>
    
    <!-- Alerts -->
    <rect x="100" y="350" width="310" height="50" rx="8" ry="8" fill="transparent"/>
    <polygon points="115,370 135,370 125,385" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="125" cy="375" r="3" fill="#ffffff"/>
    <text x="145" y="380" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">Alerts</text>
    
    <!-- Notifications -->
    <rect x="100" y="410" width="310" height="50" rx="8" ry="8" fill="transparent"/>
    <path d="M 115,425 Q 125,420 135,425 L 135,435 Q 125,440 115,435 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="135" cy="420" r="2" fill="#ffffff"/>
    <text x="145" y="440" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">Notifications</text>
    
    <!-- CloudWatch -->
    <rect x="100" y="470" width="310" height="50" rx="8" ry="8" fill="transparent"/>
    <path d="M 115,485 L 135,485 L 130,495 L 120,495 Z M 118,490 L 132,490" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="145" y="500" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">CloudWatch</text>
    
    <!-- Debug -->
    <rect x="100" y="530" width="310" height="50" rx="8" ry="8" fill="transparent"/>
    <circle cx="125" cy="555" r="12" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="125" cy="555" r="4" fill="#ffffff"/>
    <text x="145" y="560" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">Debug</text>
    
    <!-- Footer -->
    <text x="100" y="720" fill="#666" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="14">üåê toml0006.github.io/aight</text>
    
    <!-- Separator line -->
    <line x1="430" y1="110" x2="430" y2="740" stroke="#404040" stroke-width="1"/>
    
    <!-- Right content area -->
    <rect x="430" y="110" width="690" height="630" fill="#2d2d2d"/>
    
    <!-- Content header -->
    <text x="460" y="150" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="24" font-weight="600">Refresh Rate Settings</text>
    
    <!-- Select Profile section -->
    <text x="460" y="200" fill="#bbb" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">Select Profile:</text>
    <rect x="580" y="180" width="490" height="35" rx="8" ry="8" fill="#4a4a4a" stroke="#5a5a5a" stroke-width="1"/>
    <text x="595" y="202" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="16" font-weight="500">middleout</text>
    <polygon points="1055,192 1065,202 1055,212" fill="#aaa"/>
    
    <!-- Cost Explorer API Budget section -->
    <g>
      <circle cx="470" cy="260" r="12" fill="none" stroke="#ffffff" stroke-width="2"/>
      <text x="475" y="268" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="14" font-weight="bold">$</text>
      <text x="490" y="265" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="20" font-weight="600">Cost Explorer API Budget</text>
    </g>
    
    <text x="460" y="295" fill="#888" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="16">AWS charges ~$0.01 per Cost Explorer API request</text>
    
    <!-- Budget input -->
    <rect x="460" y="315" width="80" height="40" rx="6" ry="6" fill="#3a3a3a" stroke="#5a5a5a" stroke-width="1"/>
    <text x="480" y="338" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="500">5</text>
    <text x="560" y="338" fill="#bbb" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18">USD per month</text>
    
    <text x="460" y="380" fill="#007AFF" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="16" font-weight="500">Budget allows ~500 API calls per month</text>
    
    <!-- Auto-refresh Interval section -->
    <g>
      <circle cx="470" cy="430" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M 465,430 A 5,5 0 1,1 475,430" stroke="#ffffff" stroke-width="2" fill="none"/>
      <polygon points="473,427 477,430 473,433" fill="#ffffff"/>
      <text x="490" y="435" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="20" font-weight="600">Auto-refresh Interval</text>
    </g>
    
    <!-- Slider -->
    <g transform="translate(460, 465)">
      <!-- Slider track -->
      <rect x="0" y="18" width="480" height="4" rx="2" ry="2" fill="#4a4a4a"/>
      <!-- Slider fill -->
      <rect x="0" y="18" width="160" height="4" rx="2" ry="2" fill="#007AFF"/>
      <!-- Slider handle -->
      <circle cx="160" cy="20" r="12" fill="#ffffff" stroke="#007AFF" stroke-width="2"/>
      <!-- Tick marks -->
      <g fill="#666">
        <rect x="0" y="15" width="2" height="10"/>
        <rect x="40" y="15" width="2" height="10"/>
        <rect x="80" y="15" width="2" height="10"/>
        <rect x="120" y="15" width="2" height="10"/>
        <rect x="160" y="15" width="2" height="10"/>
        <rect x="200" y="15" width="2" height="10"/>
        <rect x="240" y="15" width="2" height="10"/>
        <rect x="280" y="15" width="2" height="10"/>
        <rect x="320" y="15" width="2" height="10"/>
        <rect x="360" y="15" width="2" height="10"/>
        <rect x="400" y="15" width="2" height="10"/>
        <rect x="440" y="15" width="2" height="10"/>
        <rect x="480" y="15" width="2" height="10"/>
      </g>
    </g>
    
    <!-- Slider value -->
    <text x="950" y="485" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="20" font-weight="600">6 hours</text>
    
    <!-- Slider labels -->
    <text x="460" y="510" fill="#888" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="14">1 hour</text>
    <text x="880" y="510" fill="#888" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="14">24 hours</text>
    
    <!-- Usage estimates -->
    <text x="460" y="550" fill="#888" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="16">Estimated usage: 120 calls/month</text>
    <text x="460" y="575" fill="#888" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="16">Estimated cost: $1.20/month</text>
    
    <!-- Save Settings button -->
    <rect x="1000" y="680" width="120" height="40" rx="8" ry="8" fill="#4a4a4a" stroke="#5a5a5a" stroke-width="1"/>
    <text x="1060" y="703" text-anchor="middle" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="16" font-weight="500">Save Settings</text>
    
    <!-- Scrollbar -->
    <rect x="1100" y="150" width="8" height="550" rx="4" ry="4" fill="#404040"/>
    <rect x="1102" y="150" width="4" height="100" rx="2" ry="2" fill="#666"/>
  </g>
</svg>