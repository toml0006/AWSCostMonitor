<svg width="800" height="1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the dropdown shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Menu bar cost display -->
    <filter id="menuBarGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feFlood flood-color="#FF9500" flood-opacity="0.4"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1100" fill="#1e1e1e"/>
  
  <!-- Menu bar cost display at top -->
  <text x="400" y="50" text-anchor="middle" fill="#FF9500" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="32" font-weight="500" filter="url(#menuBarGlow)">$4,287.32</text>
  
  <!-- Dropdown menu container -->
  <g filter="url(#dropShadow)">
    <rect x="50" y="80" width="700" height="950" rx="15" ry="15" fill="#2d2d2d" stroke="#404040" stroke-width="1"/>
    
    <!-- Dropdown arrow/pointer at top -->
    <polygon points="380,80 400,60 420,80" fill="#2d2d2d"/>
    
    <!-- Header -->
    <rect x="50" y="80" width="700" height="60" rx="15" ry="15" fill="#3a3a3a"/>
    <rect x="50" y="125" width="700" height="15" fill="#3a3a3a"/>
    
    <text x="80" y="115" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="24" font-weight="600">AWS Cost Monitor</text>
    
    <!-- Help button -->
    <circle cx="695" cy="110" r="15" fill="#5a5a5a" stroke="#6a6a6a" stroke-width="1"/>
    <text x="695" y="116" text-anchor="middle" fill="#bbb" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="16" font-weight="500">?</text>
    
    <!-- Close button -->
    <circle cx="720" cy="110" r="15" fill="#5a5a5a" stroke="#6a6a6a" stroke-width="1"/>
    <text x="720" y="116" text-anchor="middle" fill="#bbb" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="14" font-weight="bold">×</text>
    
    <!-- Profile Section -->
    <text x="80" y="175" fill="#bbb" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">Profile:</text>
    
    <!-- Profile dropdown -->
    <rect x="460" y="155" width="250" height="35" rx="8" ry="8" fill="#4a4a4a" stroke="#5a5a5a" stroke-width="1"/>
    <text x="475" y="177" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="16" font-weight="500">middleout</text>
    <polygon points="695,167 705,177 695,187" fill="#aaa"/>
    
    <!-- Month-to-Date section -->
    <text x="80" y="240" fill="#bbb" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">Month-to-Date</text>
    <text x="650" y="240" fill="#888" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="14">Last updated: 10:33 PM</text>
    
    <!-- Main cost display -->
    <text x="80" y="290" fill="#FF9500" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="48" font-weight="600">$4,287.32</text>
    <text x="380" y="290" fill="#4CAF50" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="500">↗ 93.4% vs last month</text>
    
    <!-- Projected Month-End -->
    <text x="80" y="340" fill="#bbb" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">Projected Month-End</text>
    <text x="80" y="370" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="28" font-weight="600">$12,486.95</text>
    <text x="300" y="370" fill="#888" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="16">(at current rate)</text>
    
    <!-- Last Month Total -->
    <text x="80" y="420" fill="#bbb" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">Last Month Total:</text>
    <text x="280" y="420" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="600">$11,934.67</text>
    
    <!-- Services section -->
    <text x="80" y="480" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="24" font-weight="600">Services</text>
    <text x="620" y="480" fill="#007AFF" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="16" font-weight="500">Show All (11)</text>
    
    <!-- Service 1: Amazon OpenSearch Service -->
    <text x="80" y="530" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">Amazon OpenSearch Service</text>
    <text x="650" y="530" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="600">$3,432.84</text>
    
    <!-- Histogram for OpenSearch -->
    <g transform="translate(280, 545)">
      <rect x="0" y="10" width="15" height="25" fill="#FF5252"/>
      <rect x="20" y="8" width="15" height="27" fill="#FF5252"/>
      <rect x="40" y="6" width="15" height="29" fill="#FF5252"/>
      <rect x="60" y="4" width="15" height="31" fill="#FF5252"/>
      <rect x="80" y="2" width="15" height="33" fill="#FF5252"/>
      <rect x="100" y="0" width="15" height="35" fill="#FF5252"/>
      <!-- Dashed baseline -->
      <line x1="-20" y1="35" x2="130" y2="35" stroke="#444" stroke-width="1" stroke-dasharray="3,3"/>
    </g>
    
    <!-- Service 2: Claude Sonnet 4 -->
    <text x="80" y="620" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">Claude Sonnet 4 (Amazon Bedrock Edition)</text>
    <text x="650" y="620" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="600">$427.53</text>
    
    <!-- Histogram for Claude -->
    <g transform="translate(280, 635)">
      <line x1="-20" y1="35" x2="130" y2="35" stroke="#444" stroke-width="1" stroke-dasharray="3,3"/>
      <rect x="60" y="15" width="15" height="20" fill="#2196F3"/>
      <rect x="80" y="25" width="15" height="10" fill="#2196F3"/>
      <rect x="100" y="30" width="15" height="5" fill="#2196F3"/>
    </g>
    
    <!-- Service 3: AWS Cost Explorer -->
    <text x="80" y="710" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="400">AWS Cost Explorer</text>
    <text x="650" y="710" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="600">$124.89</text>
    
    <!-- Histogram for Cost Explorer -->
    <g transform="translate(280, 725)">
      <line x1="-20" y1="35" x2="130" y2="35" stroke="#444" stroke-width="1" stroke-dasharray="3,3"/>
      <rect x="40" y="25" width="8" height="10" fill="#4CAF50"/>
      <rect x="52" y="15" width="8" height="20" fill="#4CAF50"/>
      <rect x="64" y="20" width="8" height="15" fill="#4CAF50"/>
      <rect x="76" y="28" width="8" height="7" fill="#4CAF50"/>
      <rect x="88" y="30" width="8" height="5" fill="#4CAF50"/>
      <rect x="100" y="32" width="8" height="3" fill="#4CAF50"/>
    </g>
    
    <!-- Separator line -->
    <line x1="80" y1="790" x2="720" y2="790" stroke="#404040" stroke-width="1"/>
    
    <!-- Bottom action buttons -->
    <g>
      <!-- Refresh button -->
      <circle cx="115" cy="850" r="3" fill="#ffffff"/>
      <path d="M 108,850 A 7,7 0 1,1 122,850" stroke="#ffffff" stroke-width="2" fill="none"/>
      <polygon points="119,845 125,850 119,855" fill="#ffffff"/>
      <text x="135" y="855" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="500">Refresh</text>
      
      <!-- Settings button -->
      <circle cx="365" cy="850" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="365" cy="845" r="2" fill="#ffffff"/>
      <circle cx="365" cy="855" r="2" fill="#ffffff"/>
      <circle cx="360" cy="850" r="2" fill="#ffffff"/>
      <circle cx="370" cy="850" r="2" fill="#ffffff"/>
      <text x="385" y="855" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="500">Settings</text>
      
      <!-- AWS Console button -->
      <circle cx="615" cy="850" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <rect x="610" y="845" width="10" height="10" rx="2" ry="2" fill="none" stroke="#ffffff" stroke-width="1.5"/>
      <text x="635" y="855" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, SF Pro Display" font-size="18" font-weight="500">AWS Console</text>
    </g>
    
    <!-- Scrollbar indicator -->
    <rect x="730" y="250" width="8" height="650" rx="4" ry="4" fill="#404040"/>
    <rect x="732" y="250" width="4" height="200" rx="2" ry="2" fill="#666"/>
  </g>
</svg>