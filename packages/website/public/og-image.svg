<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <!-- Glow effect for elements -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="1" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(100, 200)">
    <!-- Cloud shape -->
    <path d="M 60 100 
             C 30 100, 10 80, 10 50
             C 10 30, 25 10, 45 10
             C 50 5, 60 0, 70 0
             C 90 0, 105 15, 105 35
             C 125 35, 140 50, 140 70
             C 140 90, 125 100, 105 100
             Z" 
          fill="white" opacity="0.15"/>
    
    <!-- Dollar sign -->
    <text x="75" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">$</text>
  </g>
  
  <!-- Main Title -->
  <text x="100" y="380" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="bold" fill="white">
    AWSCostMonitor
  </text>
  
  <!-- Tagline -->
  <text x="100" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" fill="white" opacity="0.9">
    Real-time AWS cost tracking in your macOS menu bar
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(100, 480)">
    <!-- Check icon 1 -->
    <circle cx="15" cy="15" r="12" fill="white" opacity="0.2"/>
    <path d="M 9 15 L 13 19 L 21 11" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="40" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="white" opacity="0.9">Track Multiple Accounts</text>
    
    <!-- Check icon 2 -->
    <g transform="translate(300, 0)">
      <circle cx="15" cy="15" r="12" fill="white" opacity="0.2"/>
      <path d="M 9 15 L 13 19 L 21 11" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="40" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="white" opacity="0.9">Smart Budget Alerts</text>
    </g>
    
    <!-- Check icon 3 -->
    <g transform="translate(580, 0)">
      <circle cx="15" cy="15" r="12" fill="white" opacity="0.2"/>
      <path d="M 9 15 L 13 19 L 21 11" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="40" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="white" opacity="0.9">Privacy-First Design</text>
    </g>
  </g>
  
  <!-- MiddleOut branding -->
  <text x="1100" y="590" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" fill="white" opacity="0.7" text-anchor="end">
    by MiddleOut
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="150" r="80" fill="white" opacity="0.05"/>
  <circle cx="1050" cy="200" r="60" fill="white" opacity="0.05"/>
  <circle cx="950" cy="220" r="40" fill="white" opacity="0.05"/>
</svg>