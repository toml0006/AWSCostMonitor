<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with colorful sections -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee2a7b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#6b4c93;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5fa8d3;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f9c74f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43aa8b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Create angular background sections -->
    <clipPath id="roundedSquare">
      <rect x="0" y="0" width="1024" height="1024" rx="200" ry="200"/>
    </clipPath>
  </defs>
  
  <!-- Colorful angular background -->
  <g clip-path="url(#roundedSquare)">
    <!-- Pink section -->
    <path d="M 0 0 L 512 0 L 400 400 L 0 300 Z" fill="#ee2a7b"/>
    
    <!-- Blue section -->
    <path d="M 512 0 L 1024 0 L 1024 500 L 600 400 Z" fill="#5fa8d3"/>
    
    <!-- Purple section -->
    <path d="M 1024 500 L 1024 1024 L 700 1024 L 600 600 Z" fill="#8b5aa3"/>
    
    <!-- Yellow section -->
    <path d="M 0 300 L 400 400 L 500 1024 L 0 1024 Z" fill="#f9c74f"/>
    
    <!-- Additional purple overlay -->
    <path d="M 400 400 L 600 400 L 700 700 L 500 800 Z" fill="#6b4c93" opacity="0.7"/>
  </g>
  
  <!-- Dollar sign -->
  <g transform="translate(250, 200)">
    <text x="0" y="350" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif" 
          font-size="550" font-weight="bold" fill="#1dd3b0">$</text>
  </g>
  
  <!-- Bar chart -->
  <g transform="translate(450, 400)">
    <!-- Bar 1 -->
    <rect x="0" y="200" width="80" height="200" fill="#90c55d" rx="10"/>
    
    <!-- Bar 2 -->
    <rect x="100" y="100" width="80" height="300" fill="#7fc45d" rx="10"/>
    
    <!-- Bar 3 -->
    <rect x="200" y="50" width="80" height="350" fill="#6db65d" rx="10"/>
    
    <!-- Bar 4 -->
    <rect x="300" y="0" width="80" height="400" fill="#5da85d" rx="10"/>
  </g>
</svg>