name: ‚ùì Question
description: Ask a question about AWSCostMonitor
title: "[Question]: "
labels: ["question", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! 
        
        Before asking, please check:
        - [Documentation](https://github.com/toml0006/AWSCostMonitor/wiki)
        - [Existing issues](https://github.com/toml0006/AWSCostMonitor/issues)
        - [Discussions](https://github.com/toml0006/AWSCostMonitor/discussions)

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What category does your question fall into?
      options:
        - Installation/Setup
        - AWS Configuration
        - Usage/Features
        - Troubleshooting
        - Development/Contributing
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: I would like to understand...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Provide any additional context that might help us answer your question
      placeholder: |
        - What are you trying to achieve?
        - What have you tried so far?
        - Any relevant configuration or setup details?

  - type: textarea
    id: environment
    attributes:
      label: Environment (if relevant)
      description: |
        If your question is technical, please provide environment details
      placeholder: |
        - AWSCostMonitor version:
        - macOS version:
        - AWS setup:
        - Other relevant details:
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true