name: üêõ Bug Report
description: Report a bug or issue with AWSCostMonitor
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: Tell us what you expected!
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of AWSCostMonitor are you running?
      options:
        - v1.2.0 (latest)
        - v1.1.0
        - v1.0.0
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: macOS Version
      description: What version of macOS are you using?
      options:
        - macOS 15 (Sequoia)
        - macOS 14 (Sonoma)
        - macOS 13 (Ventura)
        - Other (specify in description)
    validations:
      required: true

  - type: textarea
    id: aws-setup
    attributes:
      label: AWS Configuration
      description: |
        Information about your AWS setup (remove sensitive info)
      placeholder: |
        - Number of profiles: 
        - AWS CLI version: 
        - IAM permissions used: 
        - Any special configurations:
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or error messages
      description: |
        Please copy and paste any relevant log output or error messages. 
        You can find logs in the app's Debug section or Console.app.
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here (screenshots, etc.)

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true